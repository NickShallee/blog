<template>
	<form submit.delegate="publish()">
	  <div class="form-group">
	    <label for="title">Title</label>
	    <input type="text" class="form-control" id="title" value.bind="post.title" />
	  </div>
	  <div class="form-group">
	    <label for="body">Body</label>
	    <textarea style="height: 300px" class="form-control" id="body" value.bind="post.body"></textarea>
	  </div>
	  <div class="form-group">
	    <div class="checkbox" repeat.for="tag of allTags">
	      <label>
	        <input type="checkbox" value.bind="tag" checked.bind="post.tags"> ${ tag }
	      </label>
	    </div>
	  </div>
	  <div class="form-group">
	    <button type="submit" class="btn btn-primary">Publish</button>
	  </div>
	</form>
</template>
